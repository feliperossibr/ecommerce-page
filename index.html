<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">

  <title>Ecommerce | Page</title>

  <link rel="stylesheet" href="styles/global.css">
</head>
  <body>
    <main class="wrapper">
      <header class="header">
        <div class="container">
          <div class="left-card">
            
            <!-- Botão Hamburger -->
            <button class="menu-toggle" aria-label="Abrir menu" id="menu-toggle">
              <img src="assets/icons/icon-menu.svg" alt="">
            </button>

            <!-- Logo -->
            <div class="logo">
              <img src="assets/logo.svg" alt="logo sneakers">
            </div>

            <!-- Menu -->
          <nav class="nav-menu" id="nav-menu">

          <!-- Botão fechar -->
          <button id="menu-close" class="menu-close hidden" aria-label="Fechar menu">
            <img src="assets/icons/icon-close.svg" alt="">
          </button>
          
          <!-- Menu -->
            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          </div>

          <!-- Sombra do menu -->
          <div id="menu-overlay" class="menu-overlay hidden"></div>

          <div class="right-card">
            <!-- Carrinho -->
            <button class="cart">
              <img src="assets/icons/icon-cart.svg" alt="">
            </button>
            <!-- Perfil -->
            <div class="perfil">
              <a href="#">
                <img src="assets/images/image-avatar.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </header>
      
      <div class="separator"></div>
    </main>
  <script src="scripts.js"></script>
  </body>
</html>
