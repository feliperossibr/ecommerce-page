<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">

  <title>Ecommerce | Page</title>

  <link rel="stylesheet" href="styles/global.css">
</head>
  <body>
    <main class="wrapper">
      <header class="header">
        <div class="container">
          <div class="left-card">
            
            <!-- Botão Hamburger -->
            <button class="menu-toggle" aria-label="Abrir menu" id="menu-toggle">
              <img src="assets/icons/icon-menu.svg" alt="">
            </button>

            <!-- Logo -->
            <div class="logo">
              <img src="assets/logo.svg" alt="logo sneakers">
            </div>

            <!-- Menu -->
          <nav class="nav-menu" id="nav-menu">

          <!-- Botão fechar -->
          <button id="menu-close" class="menu-close hidden" aria-label="Fechar menu">
            <img src="assets/icons/icon-close.svg" alt="">
          </button>
          
          <!-- Menu -->
            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          </div>

          <!-- Sombra do menu -->
          <div id="menu-overlay" class="menu-overlay hidden"></div>

          <div class="right-card">
            <!-- Carrinho -->
            <button class="cart">
              <img src="assets/icons/icon-cart.svg" alt="">
            </button>
            <!-- Perfil -->
            <div class="perfil">
              <a href="#">
                <img src="assets/images/image-avatar.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </header>
      
      <!-- Separador -->
      <div class="separator"></div>

      <div class="photos-mobile">
        <!-- Botão Anterior -->
        <button class="previous" id="prevBtn">
          <img src="assets/icons/icon-previous.svg" alt="Anterior">
        </button>

        <!-- Imagens Produto -->
        <img id="mainPhoto" src="assets/images/image-product-1.jpg" alt="Tenis casual">

        <!-- Botão Próximo -->
        <button class="next" id="nextBtn">
          <img src="assets/icons/icon-next.svg" alt="Próximo">
        </button>
      </div>

      <aside class="info-product">
        <span>Sneaker Company</span>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer.
        </p>

        <!-- Preço -->
        <div class="price">
          <h1>$125.00<span class="percent">50%</span></h1>
          <span class="price-full">$250.00</span>
        </div>

        <!-- Quantidade -->
        <div class="quantity-selector">
          <!-- Diminuir -->
          <button class="decrease">
            <img src="assets/icons/icon-minus.svg" alt="diminuir">
          </button>
          
          <!-- Quantidade -->
          <span class="quantity">1</span>

          <!-- Aumentar -->
          <button class="increase">
            <img src="assets/icons/icon-plus.svg" alt="aumentar">
          </button>
        </div>

        <!-- Adicionar ao carrinho -->
         <button class="btn-add-cart">
          <img src="assets/icons/icon-btn-cart.svg" alt="">
          <span>Add to cart</span>
         </button>
      </aside>
    </main>
  <script type="module" src="scripts/main.js"></script>
  </body>
</html>
